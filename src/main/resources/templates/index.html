<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tienda</title>
</head>

<body class="d-flex flex-column min-vh-100">

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
        <!-- Botón para colapsar en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido del navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5"> <!-- Letra más grande -->
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/libreria/principal/}">Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/libreria/formulario}">Nuevo Libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/libreria/lista}">Lista de Libros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



    <main class="flex-fill">
        <h1>Hola</h1>
    </main>

    <footer class="mt-auto text-center py-3 bg-dark text-white" th:fragment="footer">
        <div class="container">
            <p class="mb-2">Temas especiales 2025</p>
        </div>
    </footer>

    <div th:fragment="jsincludes">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
</body>
</html>
