<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
  <meta charset="UTF-8">
  <title>Libros</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <nav th:replace="index :: navbar"></nav>

  <div class=" ">
  </div>

  <h1>Libros</h1>

  <div class="card" style="width: 18rem;">
    <img th:src="${libro.imagen}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" th:text="${libro.titulo}">Card title</h5>
      <p th:text="${libro.autor}"></p>
      <p class="card-text">Novela de romance juvenil, que cuenta la historia de dos adolescentes, Luke y Hasley, quienes se unen en un amor complicado y poco convencional.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <footer th:replace="index :: footer"></footer>

  <div th:replace="index :: jsincludes">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </div>

</body>
</html>
