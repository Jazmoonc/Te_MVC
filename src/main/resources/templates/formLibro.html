<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>form</title>
</head>

<body class="d-flex flex-column min-vh-100">
<nav th:replace="index :: navbar"></nav>
<h1>Formulario</h1>

<p class="bg-success text-light" th:if="${param.exito}">Libro dado de alta exitosamente</p>
<hr>
<form th:action="@{/libreria/guardar}" th:object="${libro}" th:method="post">
    <div class="mb-3 row">
        <label for="titulo" class="col-sm-2 col-form-label">Titulo del libro:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="autor" class="col-sm-2 col-form-label">Autor:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="autor" th:field="*{autor}">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="editorial" class="col-sm-2 col-form-label">Editorial:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="editorial" th:field="*{editorial}">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="paginas" class="col-sm-2 col-form-label">PÃ¡ginas:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="paginas" th:field="*{paginas}">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="imagen" class="col-sm-2 col-form-label">Imagen (URL):</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="imagen" th:field="*{imagen}">
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>




<footer th:replace="index :: footer"></footer>

    <div th:replace="index :: jsincludes">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
</body>
</html>
